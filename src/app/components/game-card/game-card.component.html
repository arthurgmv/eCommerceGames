<div id="game">
  <mat-card class="card-game">
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title>{{game.name}}</mat-card-title>
        <mat-card-subtitle>{{game.publisher}}</mat-card-subtitle>
        <mat-card-subtitle>{{game.published}}</mat-card-subtitle>
        <mat-card-subtitle>{{game.genre}}</mat-card-subtitle>
        <img mat-card-sm-image src="{{game.img}}" >
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
      <p>{{game.description}}</p>
      <p>${{game.price}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="addToShoppingCart()">BUY</button>
      <button mat-button>FAVOURITE</button>
    </mat-card-actions>
  </mat-card>
</div>
