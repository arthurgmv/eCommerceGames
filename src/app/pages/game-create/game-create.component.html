<form>
  <div>
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput name="name" [(ngModel)]="game.name">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-label>Publisher</mat-label>
      <input matInput name="publisher" [(ngModel)]="game.publisher">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-label>Description</mat-label>
      <textarea matInput name="description" [(ngModel)]="game.description"></textarea>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-label>Picture URL</mat-label>
      <textarea matInput name="img" [(ngModel)]="game.img"></textarea>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-label>Publishing Date</mat-label>
      <input matInput [matDatepicker]="picker" name="published" [(ngModel)]="game.published">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-label>Price</mat-label>
      <input  matInput type="number" placeholder="0" name="price" [(ngModel)]="game.price">
      <span matTextPrefix>$&nbsp;</span>
      <span matTextSuffix>.00</span>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-label>In Stock</mat-label>
      <input matInput type="number" name="totalInStock" [(ngModel)]="game.totalInStock">
    </mat-form-field>
  </div>
  <button mat-flat-button color="primary" (click)="submitForm()">Submit</button>
</form>
